<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evento de Casais</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao seu arquivo de estilos -->
    <style>
        /* Estilos básicos para a página de login */
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 17%, 98%);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

    /* Banners Animados */
.banner-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    height: 200px;
    margin-bottom: 20  px;
}

.banner {
    position: absolute;
    width: 100%;
    height: 100%;
  
    color: white;
    font-size: 24px;
    line-height: 200px;
    text-align: center;
    animation: slide 15s infinite;
}

.banner:nth-child(2) {

    animation-delay: 5s;
}

.banner:nth-child(3) {
  
    animation-delay: 10s;
}

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* Estilos para os corações */
        #hearts-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: subir 5s linear infinite, explodir 0.5s forwards;
        }

        .hearts::before,
        .hearts::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            border-radius: 50%;
        }

        .hearts::before {
            top: -10px;
            left: 0;
        }

        .hearts::after {
            top: 0;
            left: -10px;
        }

        @keyframes subir {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        .explosao {
            animation: estourar 0.5s forwards;
        }

        @keyframes estourar {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Banners Animados -->
    <div class="banner-container">
        <div class="banner"><img src="banner 01.png" alt="Banner 1"></div>
        <div class="banner"><img src="banner 02.png" alt="Banner 2"></div>
        <div class="banner"><img src="banner 03.png" alt="Banner 3"></div>
    </div>

    <!-- Container do Login -->
    <div id="login-container" class="login-container">
        <h2>Login</h2>
        <input type="text" id="eternoamor" placeholder="Usuário" required>
        <input type="password" id="92527690" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <p class="error-message" id="errorMessage">Usuário ou senha inválidos!</p>
    </div>

    <!-- Contêiner para os corações -->
    <div id="hearts-container"></div>

    <script>
        function login() {
            const username = document.getElementById('eternoamor').value;
            const password = document.getElementById('92527690').value;

            // Verificação simples de credenciais
            if (username === "eternoamor" && password === "92527690") {
                // Redirecionar para a página inicial
                window.location.href = "index.html"; // Coloque aqui o caminho para a sua página inicial
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('authenticated');
            window.location.href = "login.html"; // Redireciona de volta para a página de login
        }

        function criarCoracoes() {
            const container = document.getElementById('hearts-container');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${3 + Math.random() * 2}s`;
                container.appendChild(heart);

                // Remove o coração após a animação para evitar sobrecarga
                setTimeout(() => {
                    heart.classList.add('explosao');
                    setTimeout(() => heart.remove(), 500);
                }, 5000);
            }, 1000);
        }

        window.onload = criarCoracoes;
    </script>
</body>
</html>
