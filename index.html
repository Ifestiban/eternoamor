<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Casais</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .modal h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        
        <!-- Banners Animados -->
        <div class="banner-container">
            <div class="banner"><img src="banner 01.png" alt="Banner 1"></div>
            <div class="banner"><img src="banner 02.png" alt="Banner 2"></div>
            <div class="banner"><img src="banner 03.png" alt="Banner 3"></div>
        </div>

        <!-- Botões e Links -->
        <div class="buttons-container">
            <button onclick="mostrarFormulario()">Formulário de Inscrição</button>
            <button id="pagueAgoraBtn">Pague Agora</button>
            <button onclick="gerarRelatorio()">Gerar Relatório</button>
            <button onclick="abrirModalDespesas()">Adicionar Despesas</button>
            <button onclick="abrirModalEntradas()">Adicionar Entradas</button>
        </div>
         <!-- Formulário de Inscrição (Oculto inicialmente) -->
    <div id="formulario" style="display:none;">
        <form id="casalForm">
            <h2>Cadastro de Casal</h2>
        <div class="form-group">
            <label for="nomeEle">Nome completo do Casal (ELE):</label>
            <input type="text" id="nomeEle" required>
        </div>
        <div class="form-group">
            <label for="nomeEla">Nome completo do Casal (ELA):</label>
            <input type="text" id="nomeEla" required>
        </div>
        <div class="form-group">
            <label for="telefoneEle">TELEFONE/WHATSAPP (ELE):</label>
            <input type="tel" id="telefoneEle" required>
        </div>
        <div class="form-group">
            <label for="telefoneEla">TELEFONE/WHATSAPP (ELA):</label>
            <input type="tel" id="telefoneEla" required>
        </div>
        <div class="form-group">
            <label for="enderecoCompleto">Endereço Completo:</label>
            <input type="text" id="enderecoCompleto" required>
        </div>
        <div class="form-group">
            <label for="bairro">BAIRRO:</label>
            <input type="text" id="bairro" required>
        </div>
        <div class="form-group">
            <label for="cidade">CIDADE:</label>
            <input type="text" id="cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">ESTADO:</label>
            <input type="text" id="estado" required>
        </div>
        <div class="form-group">
            <label for="pontoReferencia">PONTO DE REFERÊNCIA (ENDEREÇO):</label>
            <input type="text" id="pontoReferencia" required>
        </div>
        <div class="form-group">
            <label for="corMuroPortao">Cor do Muro e Portão da casa:</label>
            <input type="text" id="corMuroPortao" required>
        </div>
        <div class="form-group">
            <label for="rgEle">RG (ELE):</label>
            <input type="text" id="rgEle" required>
        </div>
        <div class="form-group">
            <label for="ufRgEle">UF do RG (ELE):</label>
            <input type="text" id="ufRgEle" required>
        </div>
        <div class="form-group">
            <label for="rgEla">RG (ELA):</label>
            <input type="text" id="rgEla" required>
        </div>
        <div class="form-group">
            <label for="ufRgEla">UF do RG (ELA):</label>
            <input type="text" id="ufRgEla" required>
        </div>
        <div class="form-group">
            <label for="cpfEle">CPF (ELE):</label>
            <input type="text" id="cpfEle" required>
        </div>
        <div class="form-group">
            <label for="cpfEla">CPF (ELA):</label>
            <input type="text" id="cpfEla" required>
        </div>
        <div class="form-group">
            <label for="tamanhoCamisetaEle">TAMANHO CAMISETA (ELE):</label>
            <input type="text" id="tamanhoCamisetaEle" required>
        </div>
        <div class="form-group">
            <label for="tamanhoCamisetaEla">TAMANHO CAMISETA (ELA):</label>
            <input type="text" id="tamanhoCamisetaEla" required>
        </div>
        <div class="form-group">
            <label for="tamanhoCalcadoEle">TAMANHO DE CALÇADO (ELE):</label>
            <input type="text" id="tamanhoCalcadoEle" required>
        </div>
        <div class="form-group">
            <label for="tamanhoCalcadoEla">TAMANHO DE CALÇADO (ELA):</label>
            <input type="text" id="tamanhoCalcadoEla" required>
        </div>
        <div class="form-group">
            <label for="igrejaLocal">IGREJA/LOCAL:</label>
            <input type="text" id="igrejaLocal" required>
        </div>
        <div class="form-group">
            <label for="observacoes">OBSERVAÇÕES:</label>
            <textarea id="observacoes"></textarea>
        </div>
        <button type="button" onclick="adicionarCasal()">Adicionar Casal</button>
    </form>
    <div class="sucesso-mensagem" id="mensagemSucessoCasal"></div>
</div>
        
        <!-- Tabela de Casais (Oculta) -->
        <div id="tabelaCasaisContainer" style="display:none;">
            <table id="tabelaCasais">
                <thead>
                    <tr>
                        <th>Nome do Marido</th>
                        <th>Nome da Esposa</th>
                        <th>Entradas</th>
                        <th>Saídas</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Novas linhas serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
        
        <!-- Imagem Romântica na Tela Inicial -->
        <div class="tela-inicial">
            <img src="imagem romantica.jpg" alt="Imagem Romântica">
        </div>
        

<!-- Modal para exibir o comprovante -->
<div id="comprovanteModal" class="modal">
    <div class="modal-content">
        <h3>PAGUE PELO PIX</h3>
        <div class="qr-container">
            <img src="qrcode-pix.png" alt="codigo pix">
        </div>
        <p><strong>Data de Pagamento:</strong> <span id="dataPagamento"></span></p>
        <p><strong>PIX Copie e Cola:</strong></p>
        <textarea id="pixCodigo" readonly>00020126360014BR.GOV.BCB.PIX0114+55619951519185204000053039865802BR5911Eterno Amor6012Planaltin GO62070503***630421A6</textarea>
        <div class="button-container">
            <button onclick="fecharComprovanteModal()">Fechar</button>
        </div>
    </div>
</div>

        
        <!-- Modal para adicionar despesas -->
        <div id="modalDespesas" class="modal">
            <h3>Adicionar Despesa</h3>
            <label for="tipoDespesa">Tipo de Despesa:</label>
            <select id="tipoDespesa">
                <option value="Repasse para o Hotel">Repasse para o Hotel</option>
                <option value="Presentes">Presentes</option>
                <option value="Outras Despesas">Outras Despesas</option>
            </select>
            <label for="valorDespesa">Valor (R$):</label>
            <input type="number" id="valorDespesa" required>
            <button onclick="adicionarDespesa()">Salvar Despesa</button>
            <button onclick="fecharModalDespesas()">Fechar</button>
        </div>
        
        <!-- Modal para adicionar entradas -->
<div id="modalEntradas" class="modal">
    <h3>Adicionar Entrada</h3>
    <label for="casalEntrada">Filtrar por Casal:</label>
    <select id="casalEntrada">
        <!-- As opções serão geradas dinamicamente -->
    </select>
    <label for="valorEntrada">Valor (R$):</label>
    <input type="number" id="valorEntrada" required>
    <button onclick="adicionarEntrada()">Salvar Entrada</button>
    <button onclick="fecharModalEntradas()">Fechar</button>
</div>

        
<!-- Botões de consulta -->
<button id="consultarEntradasBtn">Consultar Entradas Completas</button>
<button id="consultarDespesasBtn">Consultar Despesas Completas</button>

<!-- Modal para consulta de entradas -->
<div id="entradasModal" class="modal">
    <div class="modal-content">
        <h3>Consulta de Entradas</h3>
        <label for="casalEntradas">Selecione o Casal:</label>
        <select id="casalEntradas">
            <!-- Opções de casais aqui -->
        </select>

        <label for="tipoEntrada">Selecione o Tipo de Entrada:</label>
        <select id="tipoEntrada">
            <option value="todos">Todos</option>
            <!-- Outros tipos de entradas aqui -->
        </select>

        <button onclick="consultarEntradas()">Consultar</button>
        <div id="resultadoEntradas"></div>
        <button onclick="fecharEntradasModal()">Fechar</button>
    </div>
</div>

<!-- Modal para consulta de despesas -->
<div id="despesasModal" class="modal">
    <div class="modal-content">
        <h3>Consulta de Despesas</h3>
        <label for="casalDespesas">Selecione o Casal:</label>
        <select id="casalDespesas">
            <!-- Opções de casais aqui -->
        </select>

        <label for="tipoDespesa">Selecione o Tipo de Despesa:</label>
        <select id="tipoDespesa">
            <option value="todos">Todos</option>
            <option value="repasse_hotel">Repasse para o Hotel</option>
            <option value="presentes">Presentes</option>
            <option value="outras_despesas">Outras Despesas</option>
        </select>

        <button onclick="consultarDespesas()">Consultar</button>
        <div id="resultadoDespesas"></div>
        <button onclick="fecharDespesasModal()">Fechar</button>
    </div>
</div>
    <script src="scripts.js"></script>
</body>

</html>
